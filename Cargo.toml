[package]
name = "paradex"
version = "0.4.13"
edition = "2024"
license = "MIT"
description = "Paradex client library"
repository  = "https://github.com/snow-avocado/paradex-rs"

[dependencies]
cached = "0.56.0"
chrono = "0.4.41"
futures-util = "0.3.31"
jsonrpsee-core = "0.24.9"
jsonrpsee-types = "0.24.9"
log = "0.4.27"
reqwest =  {version="0.12.23", features=["json"]}
rust_decimal = {version="1.37.2", features=["serde"]}
serde = "1.0.226"
serde_json = "1.0.142"
starknet-core = "0.16.0"
starknet-crypto = "0.8.1"
starknet-signers = "0.14.0"
thiserror = "2.0.16"
tokio = { version = "1.47.1", features=["full"]}
tokio-tungstenite = {version = "0.28.0", features=["native-tls"]}

[dev-dependencies]
simple_logger = "5.0.0"
criterion = "0.7.0"
mimalloc = "0.1.47"

[profile.bench]
debug = true

[[bench]]
name = "order_sign"
harness = false
